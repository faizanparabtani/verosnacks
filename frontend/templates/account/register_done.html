{% extends "frontend/base.html" %}
{% block title %}Welcome to Vero{% endblock %}

{% block content %}
<div class="bg-gray-50 py-24 text-center">
    <div class="max-w-xl mx-auto px-6">
        <div class="bg-white rounded-2xl shadow-sm p-12 border border-beige/30">
            <div class="w-20 h-20 bg-beige text-gold rounded-full flex items-center justify-center mx-auto mb-6 text-3xl">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="text-3xl font-bold mb-4 text-brown">Welcome, {{ new_user.username }}!</h1>
            <p class="text-lg text-brown/70 mb-8">Your account has been successfully created. You can now log in and start shopping.</p>
            <a href="{% url 'login' %}" class="inline-block bg-brown text-beige font-bold px-8 py-3 rounded-full hover:bg-gray-900 hover:text-gold transition-all">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
