<div class="md:col-span-1">
    <nav class="flex md:flex-col gap-2 overflow-x-auto pb-4 md:pb-0 scrollbar-hide">
        <a href="{% url 'order_list' %}" class="whitespace-nowrap block px-6 py-3 rounded-2xl shadow-sm font-black transition-all {% if request.resolver_match.url_name == 'order_list' %}bg-gray-900 text-gold border-l-4 border-gold{% else %}bg-white text-brown hover:bg-beige/20{% endif %}">
            Orders
        </a>
        <a href="{% url 'profile_edit' %}" class="whitespace-nowrap block px-6 py-3 rounded-2xl shadow-sm font-black transition-all {% if request.resolver_match.url_name == 'profile_edit' %}bg-gray-900 text-gold border-l-4 border-gold{% else %}bg-white text-brown hover:bg-beige/20{% endif %}">
            Addresses
        </a>
        <div class="hidden md:block my-4 border-t border-beige/30"></div>
        <form action="{% url 'logout' %}" method="post" class="m-0">
            {% csrf_token %}
            <button type="submit" class="whitespace-nowrap block w-full text-left px-6 py-3 bg-white hover:bg-red-50 text-red-500 rounded-2xl shadow-sm font-black transition-all uppercase tracking-widest text-xs">
                Logout
            </button>
        </form>
    </nav>
</div>
