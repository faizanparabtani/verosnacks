{% extends "frontend/base.html" %}
{% block title %}Payment Canceled - Vero{% endblock %}

{% block content %}
<div class="bg-gray-50 py-24 text-center">
    <div class="max-w-xl mx-auto px-6">
        <div class="bg-white rounded-2xl shadow-sm p-12 border border-beige/30">
            <div class="w-20 h-20 bg-beige text-brown rounded-full flex items-center justify-center mx-auto mb-6 text-3xl">
                <i class="fas fa-xmark"></i>
            </div>
            <h1 class="text-3xl font-bold mb-4 text-brown">Payment Canceled</h1>
            <p class="text-lg text-brown/70 mb-8">Your payment process was canceled. If you had any issues, please contact our support.</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'cart_detail' %}" class="inline-block bg-brown text-beige font-bold px-8 py-3 rounded-full hover:bg-gray-900 hover:text-gold transition-all">
                    Back to Cart
                </a>
                <a href="{% url 'product_list' %}" class="inline-block bg-beige text-brown font-bold px-8 py-3 rounded-full hover:bg-gray-200 transition-all">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
